<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Passport</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Passport</h1>
      <form>
        <div class="form-group">
          <label for="location-input">Where did you go? </label>
          <input type="text" id="location-input" class="form-control" />
          <label for="season-input">What season did you go? </label>
          <input type="text" id="season-input" class="form-control" />
          <label for="note-input">How was it? </label>
          <input type="text" id="note-input" class="form-control" />
          <label for="landmarks-input">List all landmarks: </label>
          <input type="text" id="landmarks-input" class="form-control" />
          <button type="submit" class="my-3 btn btn-primary">Submit</button>
        </div>
      </form>
      <div id="display" class="my-3"></div>
      <p> </p>
      <p class="my-3">Result: <span id="display-text"></span></p>
    </div>
  </body>
</html>
